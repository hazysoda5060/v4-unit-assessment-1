<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-2</title>
    <link rel="stylesheet" href="style-2.css">
</head>
<body>
    <header>
        <h1>Makin' Shapes!</h1>
    </header>
    <h2>Rectangles</h2>
    <div class="rectangle-section">
        <div class="purple-red"></div>
        <div class="blue-shadow"></div>
        <div class="pinky"></div>
    </div>
    <h2>Circles</h2>
    <div class="circle-section">
        <div class="head">
            <img src="https://static.wikia.nocookie.net/minecraft_gamepedia/images/5/58/Coal_JE4_BE3.png/revision/latest/scale-to-width-down/150?cb=20190430040242" alt="two eyes made out of coal" class="left-eye">
            <img src="https://static.wikia.nocookie.net/minecraft_gamepedia/images/5/58/Coal_JE4_BE3.png/revision/latest/scale-to-width-down/150?cb=20190430040242" alt="two eyes made out of coal" class="right-eye">
            <img src="https://static.wikia.nocookie.net/minecraft/images/6/63/Carrot_Updated.png/revision/latest?cb=20190721134506" alt="can't smell with this thing" class="carrot-head">
        </div>
        <div class="torso">
            <img src="https://static.wikia.nocookie.net/minecraft_gamepedia/images/5/58/Coal_JE4_BE3.png/revision/latest/scale-to-width-down/150?cb=20190430040242" alt="two eyes made out of coal">
            <img src="https://static.wikia.nocookie.net/minecraft_gamepedia/images/5/58/Coal_JE4_BE3.png/revision/latest/scale-to-width-down/150?cb=20190430040242" alt="two eyes made out of coal">
            <img src="https://static.wikia.nocookie.net/minecraft_gamepedia/images/5/58/Coal_JE4_BE3.png/revision/latest/scale-to-width-down/150?cb=20190430040242" alt="two eyes made out of coal">
        </div>
        <div class="bottom"></div>
    </div>
    <h2>Everything</h2>
    <div class="everything-section">
        <div class="sand-box">
            <div class="green-circle">
                <div class="red-box">
                    <div class="fish-bowl">
                        <img src="https://lh3.googleusercontent.com/proxy/mfaG3Un0-2YTb6AOPw8RDAHre8-ypqbFXCJbZUA7KaVGOjGZvqoP0NfPOaefhi6YVs3K_gPi3dCFDRqR2w5vemOc1hY9hVdP5C1bE5wMy9y3WfB02NaiM-nOMA" alt="cook me" class="fish">
                    </div>
                    <p>Fish Tank</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
