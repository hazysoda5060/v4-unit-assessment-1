        </div>

            <img src="http://www.minecraftguides.org/wp-content/uploads/2012/08/minecraft-coal.gif" alt="two eyes made out of coal">
            <img src="http://www.minecraftguides.org/wp-content/uploads/2012/08/minecraft-coal.gif" alt="two eyes made out of coal">
            <img src="http://www.minecraftguides.org/wp-content/uploads/2012/08/minecraft-coal.gif" alt="two eyes made out of coal">
        </div>
        <div class="bottom"></div>
